<div class="main-container">

  <mat-card>

    <div class="container">
      <div [hidden]="submitted">
        <h1>Rejestracja</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  
          <div class="form-group">
            <mat-form-field appearance="legacy">
              <mat-label>Email</mat-label>
              <input matInput
                     type="email"
                     class="form-control"
                     id="email"
                     required
                     [(ngModel)]="model.email"
                     name="email"
                     #email="ngModel">
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="legacy">
              <mat-label>Hasło</mat-label>
              <input matInput
                     type="password"
                     class="form-control"
                     id="password"
                     required
                     [(ngModel)]="model.password"
                     name="password"
                     #password="ngModel">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="legacy">
              <mat-label>Powtórz hasło</mat-label>
              <input matInput
                     type="password"
                     class="form-control"
                     id="confirmPassword"
                     required
                     [(ngModel)]="model.confirmPassword"
                     name="confirmPassword"
                     #password="ngModel">
            </mat-form-field>
          </div>
  
          <hr />
  
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="!loginForm.form.valid">
            Zarejestruj
          </button>
  
        </form>
      </div>
    </div>
  
  </mat-card>

</div>
